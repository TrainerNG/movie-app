<div class="ecommerce-container">
    <header class="header">
        <h1>Angular Ecommerce</h1>
        <nav class="tabs">
            <button [class.active]="activeTab() === 'products'" (click)="setActiveTab('products')">Products</button>
            <button [class.active]="activeTab() === 'cart'" (click)="setActiveTab('cart')">Cart</button>
        </nav>
    </header>

    <main class="main-content">
        <app-product-list *ngIf="activeTab() === 'products'"/>
        <!-- CART -->
    </main>
</div>
