<div class="product-list">
    <div class="category-filters">
        <h2>Shop by Category</h2>
        <div class="category-buttons">
            <button *ngFor="let category of categories" [class.active]="selectedCategory() === category"
                (click)="selectedCategory.set(category)">
                {{category}}
            </button>
        </div>
    </div>

    <div class="products-grid">
        <ng-container *ngFor="let product of filteredProducts()">
         <app-product-card [product]="product"
         (addToCart)="addToCart(product)">
            <!-- PROJECTED CONTENT -->
             <ng-container productActions *ngIf="product.id === 1">
             <div class="special-offer">
                 ðŸ”¥ Special offer: Free shipping! 
             </div>
            </ng-container>
         </app-product-card>
        </ng-container>
    </div>
</div>
