<form class="panel" [formGroup]="form">
    <h2>Event Information</h2>
    <label>
        <span class="label-heading">
            Title <span class="required-indicator">*</span>
        </span>
        <input type="text" formControlName="title">
    </label>
    <small class="error" *ngIf="hasFieldError('title','required')">Title is required</small>
    <small class="error" *ngIf="hasFieldError('title','minlength')">Minimum 4 characters are required</small>

    <label>
        <span class="label-heading">
            Description <span class="required-indicator">*</span>
        </span>
        <textarea rows="3" formControlName="description"></textarea>
    </label>

    <small class="error" *ngIf="hasFieldError('description', 'required')">
        Description is required
    </small>

    <small class="error" *ngIf="hasFieldError('description', 'maxlength')">
        Description cannot exceed 500 characters
    </small>

    <label>
        <span class="label-heading">
            Category <span class="required-indicator">*</span>
        </span>
        <select formControlName="category">
            <option value="" disabled>Select Category</option>
            <option *ngFor="let category of categories" [value]="category">{{category}}</option>
        </select>
    </label>

    <small class="error" *ngIf="hasFieldError('category', 'required')">
        Pick a category.
    </small>

    <div class="grid-2">
        <label>
            <span class="label-heading">
                Starts On <span class="required-indicator">*</span>
            </span>
            <input type="date" formControlName="startDate" />
        </label>

        <label>
            <span class="label-heading">
                Ends On <span class="required-indicator">*</span>
            </span>
            <input type="date" formControlName="endDate" />
        </label>
    </div>
    <small class="error" *ngIf="hasGroupError('dateOrder')">
        End date must be after start
    </small>

    <label class="toggle">
        <input type="checkbox" formControlName="isVirtual" />
        Host Virtually
    </label>
</form>
